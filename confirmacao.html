<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">  <!-- Define codificação de caracteres -->
  <title>Pagamento</title>  <!-- Título da página -->
  <link rel="stylesheet" href="./CSS/style.css">  <!-- Link para o CSS -->
</head>
<body>
  <header><h1>Pagamento</h1></header>  <!-- Título principal -->
  <main>
    <p id="resumo"></p>  <!-- Local para mostrar o resumo da compra -->

    <h3>Subtotal: R$<span id="subtotalConfirmacao"></span>,00</h3>  <!-- Mostra o subtotal -->

    <h2>Dados do Cartão</h2>  <!-- Subtítulo -->
    <form id="formPagamento" onsubmit="processarPagamento(event)">
      <!-- Campos do formulário de pagamento -->
      <input type="text" id="nome" placeholder="Nome no cartão" required><br><br>
      <input type="text" id="numero" placeholder="Número do cartão (16 dígitos)" required maxlength="16"><br><br>
      <input type="text" id="validade" placeholder="Validade (MM/AA)" required><br><br>
      <input type="text" id="cvv" placeholder="CVV" required maxlength="3"><br><br>
      <button type="submit">Pagar</button>  <!-- Botão de pagamento -->
    </form>
  </main>

  <script src="./js/script.js"></script>  <!-- Link para o JavaScript -->
</body>
</html>
